<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <script src="js/script.js" defer></script>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="settings">
            <div>
                <label for="p1name">&#10006; P1 name</label>
                <input type="text" name="p1name" id="p1name">
            </div>
            <div>
                <label for="p2name">&#11096; P2 name</label>
                <input type="text" name="p2name" id="p2name">
            </div>
            <div>
                <button id="start-btn">Start</button>
                <button id="restart-btn">Cancel</button>
            </div>
        </div>
        <div class="status">Press Start</div>
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
